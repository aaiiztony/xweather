<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">WeatherX</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Accuracy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Info</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Who?
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">About</a></li>
                                <li><a class="dropdown-item" href="#">Contact</a></li>
                                <li><a class="dropdown-item" href="#">Why this page?</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <form class="d-flex" role="search">
                    <input id="city" class="form-control me-2" type="search" placeholder="Search your city" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <h2 class="text-center">Weather for <span id="cityName"></span></h2>
        <div class="container py-3">          
            <main>
              <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                  <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                      <h4 class="my-0 fw-normal">Temperature</h4>
                    </div>
                    <div class="card-body">
                      <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-muted fw-light">&#8451</small></h1>
                      <ul class="list-unstyled mt-3 mb-4">
                        <li>Max Temperature <span id="max_temp"></span>&#8451</li>
                        <li>Min Temperature is <span id="min_temp"></span>&#8451</li>
                        <li>Feels like <span id="feels_like"></span>&#8451</li>
                      </ul>
                      <button type="button" class="w-100 btn btn-lg btn-outline-primary">Temperature Info</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                      <h4 class="my-0 fw-normal">Wind Speed</h4>
                    </div>
                    <div class="card-body">
                      <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small class="text-muted fw-light">Km/h</small></h1>
                      <ul class="list-unstyled mt-3 mb-4">
                        <li>Wind Degree is <span id="wind_degree"></span></li>
                        <li>Sunrise is at <span id="sunrise"></span>s</li>
                        <li>Sunset is at <span id="sunset"></span>s</li>
                      </ul>
                      <button type="button" class="w-100 btn btn-lg btn-primary">Wind Info</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                      <h4 class="my-0 fw-normal">Humidity</h4>
                    </div>
                    <div class="card-body">
                      <h1 class="card-title pricing-card-title"><span id="humidity"></span><small class="text-muted fw-light">%</small></h1>
                      <ul class="list-unstyled mt-3 mb-4">
                        <li>Humidity is <span id="humidity2"></span></li>
                      </ul>
                      <button type="button" class="w-100 btn btn-lg btn-primary">Humidity Info</button>
                    </div>
                  </div>
                </div>
              </div>
            </main>
          </div>
</body>
<script src="script.js"></script>
</html>
